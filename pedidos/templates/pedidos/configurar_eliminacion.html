{% extends "gestorapp/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h4 class="mb-0">Configuración de Cancelacion Automática</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Tiempo de cancelacion (horas)</label>
                            <input type="number" 
                                   name="tiempo_eliminacion" 
                                   class="form-control bg-dark text-white" 
                                   value="{{ config.tiempo_eliminacion }}"
                                   min="1"
                                   required>
                            <div class="form-text text-muted">
                                Los pedidos pendientes más antiguos que este tiempo serán cancelados
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   name="activo" 
                                   id="activo"
                                   {% if config.activo %}checked{% endif %}>
                            <label class="form-check-label" for="activo">
                                Activar cancelacion automática
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Guardar Configuración
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
